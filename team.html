<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./my.css" />
    <!-- reset css -->
    <title>작심 하루</title>
  </head>
  <body>
    <div class="header">
      <h1>작심 하루</h1>
      <div class="login"></div>
    </div>
    <div class="todayTask">
      <h2><br />작심 Today</h2>
    </div>

    <div class="oftenTask">
      <section class="frequent_jaksim">
        <div class="frequent_header">
          <h1 class="frequent_title">자주 쓰는 작심</h1>
        </div>

        <div class="frequent_buttons">
          <div class="frequent_default"></div>

          <div>
            <button class="frequent_button frequent_add_button">+</button>

            <form class="frequent_form hidden">
              <input
                placeholder="작심을 입력해주세요(1 ~ 20자)"
                type="text"
                maxlength="20"
                minlength="1"
                class="frequent_input"
                required
              />

              <div>
                <button
                  class="frequent_form_btn"
                  id="frequent_add_btn"
                  type="button"
                >
                  추가
                </button>
                <button
                  class="frequent_form_btn frequent_cancel_btn"
                  type="reset"
                >
                  취소
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>

    <div class="wiseTalk">
      <h2><br />오늘의 명언</h2>
    </div>
    <div class="todayState">
      <div class="todayMood">
        <h2>오늘의 기분</h2>
        <div class="emoji">😁 😐 🙁 😡</div>
      </div>
      <div class="todayScore">
        <h2>오늘의 점수</h2>
        <div class="score">85점</div>
      </div>
      <div class="diary">
        <h2>오늘의 일기</h2>
        <div class="diaryTxt">
          <input type="text" name="diarytxt" id="diaryTxt" />
        </div>
      </div>
    </div>
    <div class="plant"></div>
    <div class="footer"></div>

    <script type="module" src="./src/index.js"></script>
  </body>
</html>
