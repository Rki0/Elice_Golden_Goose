    <div class="backdrop" style="display: none"></div>
    <div class="jaksim_today_modal" style="display: none">
      <div class="jaksim_today_modal_close_bth">x</div>
      <form action="" class="jaksim_today_modal_form">
        <div class="jaksim_today_modal_title">
          <h3>작심 추가하기</h3>
        </div>
        <div class="jaksim_today_modal_color_check" value="water">
          <div id="water" class="color_check_btn clicked">물주기💦</div>
          <div id="sun" class="color_check_btn">햇빛☀️</div>
          <div id="pill" class="color_check_btn">영양제💊</div>
        </div>
        <div class="jaksim_today_modal_input_div">
          <input
            type="text"
            class="jaksim_today_modal_input"
            placeholder="오늘의 작심을 입력해주세요."
          />
        </div>
        <label class="frequent_jaksim_add_check">
          <input type="checkbox" id="frequent_jaksim_add_check" />
          <label for="frequent_jaksim_add_check"></label>
          <span>자주쓰는 작심으로도 추가</span>
        </label>
        <div class="jaksim_today_modal_submit_btn">
          <button>추가</button>
        </div>
      </form>
    </div>

    <!-- 오늘의 일기 modal -->

          <div class="diary_modal_submit">
            <button id="diary_submit">추가</button>
          </div>
        </form>
      </div>
    </div>

    <div class="todayState">
      <div class="todayMood">
        <h2>오늘의 기분</h2>
        <div class="emoji_list">
          <span class="selected_emoji">😁</span><span class="emoji">😐</span
          ><span class="emoji">🙁</span><span class="emoji">😡</span
          ><span class="emoji">🤔</span><span class="emoji">😭</span>
        </div>
      </div>
      <div class="todayScore">
