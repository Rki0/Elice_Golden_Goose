<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/frequent.css" />
    <script src="./src/wisetalk/wisetalk.js" defer></script>
    <title>작심 하루</title>
  </head>
  <body>
    <div class="modalcontainer">
      <div class="modal">
        <div class="closebtn">x</div>
        <h2>작심 추가</h2>
        <textarea
          name="add"
          id="modaltxt"
          cols="20"
          rows="1"
          placeholder="오늘의 작심은..."
        ></textarea>
        <div class="statecontainer">
          <input type="radio" name="state" id="sunny" checked />
          <label for="sunny">햇빛보기☀️</label>
          <input type="radio" name="state" id="water" />
          <label for="water">물주기💦</label>
          <input type="radio" name="state" id="vita" />
          <label for="vita">영양제💊</label>
          <label class="oftenTaskCheck"
            ><input type="checkbox" name="often" id="oftenTaskCheck" />자주쓰는
            작심추가</label
          >
        </div>
        <button class="addbtn">추가</button>
      </div>
    </div>

    <div class="header">
      <h1>작심 하루</h1>
      <div class="login"></div>
    </div>

    <div class="addTask">
      <button class="addTaskbtn">작심하루 추가</button>
    </div>

    <div class="todayTask">
      <h2>작심 Today</h2>
    </div>

    <div class="oftenTask">
      <section class="frequent_jaksim">
        <div class="frequent_header">
          <h1 class="frequent_title">자주 쓰는 작심</h1>
        </div>

        <div class="frequent_buttons">
          <div id="frequent_detail_modal"></div>

          <div class="frequent_default"></div>
        </div>
      </section>
    </div>

    <div class="wiseTalk">
      <div class="nowText">
        <h2>오늘의 명언</h2>
      </div>
      <br /><br />
      <div class="text_div">
        <h3 id="text">성공이란 넘어지는 횟수보다 한 번 더 일어서는 것이다.</h3>
      </div>
    </div>

    <div class="todayState">
      <div class="todayMood">
        <h2>오늘의 기분</h2>
        <div class="emoji">😁 😐 🙁 😡</div>
      </div>
      <div class="todayScore">
        <h2>오늘의 점수</h2>
        <div class="score">85점</div>
      </div>
      <div class="diary">
        <h2>오늘의 일기</h2>
        <div class="diaryTxt">
          <input type="text" name="diarytxt" id="diaryTxt" />
        </div>
      </div>
    </div>

    <div class="plant"></div>
    <div class="footer"></div>
    <script type="module" src="./src/modal/modal.js"></script>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
