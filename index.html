<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Golden Goose</title>

    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <section class="frequent_jaksim">
      <div class="frequent_header">
        <h1 class="frequent_title">자주 쓰는 작심</h1>
      </div>

      <div class="frequent_buttons">
        <div class="frequent_default"></div>

        <div>
          <button class="frequent_button frequent_add_button">+</button>

          <form class="frequent_form hidden">
            <input
              placeholder="작심을 입력해주세요(1 ~ 20자)"
              type="text"
              maxlength="20"
              minlength="1"
              class="frequent_input"
              required
            />

            <div>
              <button
                class="frequent_form_btn"
                id="frequent_add_btn"
                type="button"
              >
                추가
              </button>
              <button
                class="frequent_form_btn frequent_cancel_btn"
                type="reset"
              >
                취소
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
